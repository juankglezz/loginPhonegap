<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#1F06FF">
    <!-- Your app title -->
    <title>Admix Team</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view buscareventos">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="buscareventos" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="pags/Iniciotabs.html"><img src="img/ic_back.png"></a></div>
                <div class="center">Buscar Eventos</div>  
                <div class="right"></div>
              </div>
            </div>
            <!-- Search Bar -->
              <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">   
                  <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                </div><a href="#" class="searchbar-cancel">Cancel</a>
              </form>

              <!-- Search Bar overlay -->
              <div class="searchbar-overlay"></div>  
 
            <!-- Scrollable page content Aqui va el contenido de la pag -->
             <div id="#" class="page-content">
               
                <!-- This block will be displayed if nothing found -->
                <div class="content-block searchbar-not-found">
                  <div class="content-block-inner">Nothing found</div>
                </div>

                <!-- This block will be displayed if anything found, and this list block is used a searbar target -->
                <div class="list-block list-block-search searchbar-found">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Reunion con cliente</div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Asistir a Congreso</div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Enviar Estados Financieros</div>
                      </div>
                    </li>  
                
                  </ul>
                </div>
              
           
             </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
