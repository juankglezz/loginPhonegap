<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#1F06FF">
    <!-- Your app title -->
    <title>Admix Team</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->

      <link rel="stylesheet" href="css/main.css">

  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view settings">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="settings" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="pags/Iniciotabs.html"><img src="img/ic_back.png"></a></div>
                <div class="center">Configuración</div>
                  
              </div>
            </div>
 
            <!-- Scrollable page content Aqui va el contenido de la pag -->
                 <div id="#" class="page-content">  
                     
                        <div id="acercade" class="card">
                          <div class="card-header">Admix Team</div>
                          <div class="card-content">
                            <div class="card-content-inner">Beta. Developed at Datex.</div>
                          </div>
                          <div class="card-footer">Versión del Producto 0.1</div>
                        </div> 
                         
                         <div id="listasettings" class="list-block">

                              <ul>
                                <li>
                                  <a href="pags/login.html" class="item-link item-content">
                                    <div class="item-media"><img src=img/log-out.png ></div>
                                    <div class="item-inner">
                                      <div class="item-title">Cerrar Sesión</div>
                                      <div class="item-after"></div>
                                    </div>
                                  </a>
                                </li>
                                  <li>
                                  <a id="buttondesvinculardisp" href="#" class="item-link item-content">
                                    <div class="item-media"><img src=img/devicedesasociate.png ></div>
                                    <div class="item-inner">
                                      <div class="item-title">Desvincular</div>
                                      <div class="item-after"></div>
                                    </div>
                                  </a>
                                </li>
                            </ul>
                        </div>       
                    </div> 
                </div>
            </div>
          </div>
        </div>
     
   
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
