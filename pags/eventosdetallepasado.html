<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#1F06FF">
    <!-- Your app title -->
    <title>Admix Team</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/detalleeventos.css">
      
      
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view eventosdetalle">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="eventosdetallepasado" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <!--<div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="" class="show-tab-3"><img src="img/ic_back.png"></a></div>
                <div class="center">Detalle Evento Pasado</div>
                  <div class="right"></div>  
                  
              </div>
            </div>-->
 
            <!-- Scrollable page content Aqui va el contenido de la pag -->
             <div class="page-content pull-to-refresh-content">
              <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
              </div>
              <div class="list-block media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Yellow Submarine</div>
                      </div>
                      <div class="item-subtitle">Beatles</div>
                    </div>
                  </li>
                 
                </ul>
                     <div class="list-block-label">
                      <p>Just pull page down to let the magic happen.</p>
                    </div>
                  </div>
                </div>    
            </div>
          </div>
        </div>
      </div>
  
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
